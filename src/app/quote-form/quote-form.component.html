<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm>
      <div class="form-group">
        <label for="name">Authors Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
          <p>Author's name required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Quote:</label>
        <textarea class="form-control" name="description" id="description" [(ngModel)]="newQuote.description" #ndescription="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          <p>Quote required</p>
        </div>
      </div>
      <div class="form-control">
        <label for="author">Written by:</label>
        <input type="text" class="form-control" name="author" id="author" [(ngModel)]='newQuote.author' #author="ngModel" required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-warning">
          <p>What is your name?</p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
  </div>
</div>
